<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Auction System</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #2580f0, #eecc4e);
        }

        /* Background Image Overlay */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(80%);
        }

        /* Glassmorphism Effect */
        .welcome-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.342);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        .welcome-title {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        .welcome-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #f5f5f5;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Button Styling */
        .btn {
            text-decoration: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .seller-btn {
            background: linear-gradient(90deg, #ff5733, #ff914d);
        }

        .buyer-btn {
            background: linear-gradient(90deg, #3399ff, #33ccff);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Floating Animation */
        @keyframes floatEffect {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        .floating {
            animation: floatEffect 1s ease-in-out infinite alternate;
        }

        /* Fade-In Effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="background-container">
        <img src="welcome.jpg" alt="Auction Background" class="background-image">
    </div>

    <!-- Welcome Container -->
    <div class="welcome-container">
        <h1 class="welcome-title">Welcome to the Online Auction System</h1>
        <p class="welcome-text">Buy and sell items in a secure auction environment.</p>
        <div class="buttons">
            <a href="auth.html?type=seller" class="btn seller-btn">I am a Seller</a>
            <a href="auth.html?type=buyer" class="btn buyer-btn">I am a Buyer</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const buttons = document.querySelectorAll(".btn");
            buttons.forEach(button => {
                button.addEventListener("mouseenter", () => {
                    button.classList.add("floating");
                });
                button.addEventListener("mouseleave", () => {
                    button.classList.remove("floating");
                });
            });
        });
    </script>
</body>
</html>
