<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy New Item</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="buy_new_item.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4a90e2, #d4145a);
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            color: white;
        }
        .item-card {
            background: white;
            color: black;
            padding: 15px;
            border-radius: 5px;
            margin: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        button {
            background: #ff7eb3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff5277;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Items for Auction</h1>
        <div id="items-container"></div>
    </div>
</body>
</html>
