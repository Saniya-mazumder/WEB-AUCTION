<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="dashboard.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #47d768, #21cfea);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 200px auto;
            background: rgba(107, 244, 70, 0.144);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            color: white;
        }
        .nav-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #d8dce0;
            color: rgb(21, 21, 21);
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .nav-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Buyer!</h1>
        <button class="nav-button" onclick="viewPastPurchases()">View Past Bought Items</button>
        <button class="nav-button" onclick="buyNewItem()">Buy New Item</button>
    </div>
    <script>
        function viewPastPurchases() {
            window.location.href = "view_past_bought.html";
        }
        function buyNewItem() {
            window.location.href = "buy_new_item.html";
        }
    </script>
</body>
</html>
