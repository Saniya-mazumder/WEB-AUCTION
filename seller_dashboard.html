<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="dashboard.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            color: white;
        }
        .nav-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #ff7eb3;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .nav-button:hover {
            background: #ff5277;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Seller!</h1>
        <button class="nav-button" onclick="viewPastSales()">View Past Sold Items</button>
        <button class="nav-button" onclick="addNewItem()">Add New Item for Auction</button>
    </div>
</body>
</html>
