<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Us Again</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2AF598, #009EFD);
            text-align: center;
            color: white;
        }
        .container {
            max-width: 600px;
            background: rgba(14, 14, 14, 0.403);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #ff6600;
            color: white;
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #cc5500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Visiting!</h1>
        <p>We hope you had a great experience. Come back soon for more exciting auctions!</p>
        <button class="btn" onclick="window.location.href='welcome.html'">Return to Auctions</button>
    </div>
</body>
</html>
